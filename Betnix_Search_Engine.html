<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betnix Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .search-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .search-filters button {
            padding: 8px 15px;
            border: 1px solid #007bff;
            border-radius: 20px;
            background-color: transparent;
            color: #007bff;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .search-filters button.active,
        .search-filters button:hover {
            background-color: #007bff;
            color: white;
        }

        .search-results-container {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .search-results-container h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
        }

        .search-result-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .search-result-item img {
            max-width: 120px;
            height: auto;
            border-radius: 4px;
        }

        .search-result-item .content {
            flex-grow: 1;
        }

        .search-result-item h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .search-result-item h3 a {
            color: #007bff;
            text-decoration: none;
        }

        .search-result-item p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }

        .search-result-item .url {
            font-size: 0.8em;
            color: #006400; /* Darker green for URL */
            word-break: break-all;
        }

        .loading-spinner {
            display: none; /* Hidden by default */
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #777;
        }

        /* Safe Search Toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: 0.4s;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: 0.4s;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #007bff;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(16px);
            -ms-transform: translateX(16px);
            transform: translateX(16px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .search-bar {
                flex-direction: column;
            }
            .search-filters {
                flex-direction: column;
                align-items: center;
            }
            .search-result-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .search-result-item img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Betnix Search</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search the web, images, videos, music..." />
                <button id="searchButton"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="search-filters">
                <button id="filterAll" class="active">All</button>
                <button id="filterWeb">Web</button>
                <button id="filterImages">Images</button>
                <button id="filterVideos">Videos</button>
                <button id="filterMusic">Music</button>
                <button id="filterChat">Chat</button>
            </div>
        </header>
    </div>

    <div class="container search-results-container" id="searchResultsContainer" style="display: none;">
        <h2 id="resultsTitle">Search Results</h2>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div id="webResults" class="search-section"></div>
        <div id="imageResults" class="search-section"></div>
        <div id="videoResults" class="search-section"></div>
        <div id="musicResults" class="search-section"></div>
        <div id="chatResults" class="search-section"></div>
        <div id="noResultsMessage" style="display: none; text-align: center; color: #555;">No results found.</div>
    </div>

    <div class="footer">
        <label for="safeToggle">Safe Search</label>
        <label class="switch">
            <input type="checkbox" id="safeToggle" checked />
            <span class="slider"></span>
        </label>
    </div>

    <script>
        // No API keys are directly in this frontend file.
        // All API calls are now proxied through the backend server at http://localhost:3001.

        let spotifyAccessToken = null; // To store the Spotify access token received from backend

        // DOM Elements
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");
        const searchResultsContainer = document.getElementById("searchResultsContainer");
        const resultsTitle = document.getElementById("resultsTitle");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const noResultsMessage = document.getElementById("noResultsMessage");

        const filterAll = document.getElementById("filterAll");
        const filterWeb = document.getElementById("filterWeb");
        const filterImages = document.getElementById("filterImages");
        const filterVideos = document.getElementById("filterVideos");
        const filterMusic = document.getElementById("filterMusic");
        const filterChat = document.getElementById("filterChat");

        const webResultsDiv = document.getElementById("webResults");
        const imageResultsDiv = document.getElementById("imageResults");
        const videoResultsDiv = document.getElementById("videoResults");
        const musicResultsDiv = document.getElementById("musicResults");
        const chatResultsDiv = document.getElementById("chatResults");

        let currentFilter = "all";

        // Event Listeners
        searchButton.addEventListener("click", performSearch);
        searchInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                performSearch();
            }
        });

        filterAll.addEventListener("click", () => setFilter("all"));
        filterWeb.addEventListener("click", () => setFilter("web"));
        filterImages.addEventListener("click", () => setFilter("images"));
        filterVideos.addEventListener("click", () => setFilter("videos"));
        filterMusic.addEventListener("click", () => setFilter("music"));
        filterChat.addEventListener("click", () => setFilter("chat"));

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll(".search-filters button").forEach(btn => {
                btn.classList.remove("active");
            });
            document.getElementById(`filter${filter.charAt(0).toUpperCase() + filter.slice(1)}`).classList.add("active");
            displayResultsBasedOnFilter();
        }

        function showLoadingSpinner() {
            loadingSpinner.style.display = "block";
            noResultsMessage.style.display = "none";
            hideAllSections();
        }

        function hideLoadingSpinner() {
            loadingSpinner.style.display = "none";
        }

        function hideAllSections() {
            webResultsDiv.style.display = "none";
            imageResultsDiv.style.display = "none";
            videoResultsDiv.style.display = "none";
            musicResultsDiv.style.display = "none";
            chatResultsDiv.style.display = "none";
        }

        function displayResultsBasedOnFilter() {
            hideAllSections();
            let hasResults = false;

            if (currentFilter === "all" || currentFilter === "web") {
                if (webResultsDiv.innerHTML.trim() !== "") {
                    webResultsDiv.style.display = "block";
                    hasResults = true;
                }
            }
            if (currentFilter === "all" || currentFilter === "images") {
                if (imageResultsDiv.innerHTML.trim() !== "") {
                    imageResultsDiv.style.display = "block";
                    hasResults = true;
                }
            }
            if (currentFilter === "all" || currentFilter === "videos") {
                if (videoResultsDiv.innerHTML.trim() !== "") {
                    videoResultsDiv.style.display = "block";
                    hasResults = true;
                }
            }
            if (currentFilter === "all" || currentFilter === "music") {
                if (musicResultsDiv.innerHTML.trim() !== "") {
                    musicResultsDiv.style.display = "block";
                    hasResults = true;
                }
            }
            if (currentFilter === "all" || currentFilter === "chat") {
                if (chatResultsDiv.innerHTML.trim() !== "") {
                    chatResultsDiv.style.display = "block";
                    hasResults = true;
                }
            }

            if (!hasResults) {
                noResultsMessage.style.display = "block";
            } else {
                noResultsMessage.style.display = "none";
            }
        }


        // --- API Call Functions (Proxying through Backend) ---

        // 1. Get Spotify Token (Proxied through Backend)
        async function getSpotifyToken() {
            if (spotifyAccessToken) {
                return spotifyAccessToken; // Return cached token if available
            }

            try {
                const response = await fetch('http://localhost:3001/api/get-spotify-token', {
                    method: 'POST'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();
                spotifyAccessToken = data.accessToken; // Store the token received from your backend
                return spotifyAccessToken;

            } catch (error) {
                console.error("Error fetching Spotify token from backend:", error);
                return null;
            }
        }

        // 2. Perform Spotify Search (Proxied through Backend)
        async function performSpotifySearch(query) {
            musicResultsDiv.innerHTML = '<h2>Music Results</h2>';
            try {
                const accessToken = await getSpotifyToken();
                if (!accessToken) {
                    musicResultsDiv.innerHTML += '<p>Could not get Spotify access token.</p>';
                    return;
                }

                // Call Spotify API directly with the token obtained from backend
                // This is the direct Spotify API call for search
                const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();
                if (data.tracks && data.tracks.items.length > 0) {
                    data.tracks.items.forEach(track => {
                        const artists = track.artists.map(artist => artist.name).join(', ');
                        musicResultsDiv.innerHTML += `
                            <div class="search-result-item">
                                <img src="${track.album.images[0]?.url || ''}" alt="Album Art">
                                <div class="content">
                                    <h3><a href="${track.external_urls.spotify}" target="_blank">${track.name}</a></h3>
                                    <p>Artist: ${artists}</p>
                                    <p>Album: ${track.album.name}</p>
                                    <p class="url">Spotify</p>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    musicResultsDiv.innerHTML += '<p>No music results found.</p>';
                }

            } catch (error) {
                console.error("Error performing Spotify search:", error);
                musicResultsDiv.innerHTML += `<p>Error searching Spotify: ${error.message}. Please try again later.</p>`;
            }
        }


        // 3. Perform Google Search (Proxied through Backend)
        async function performGoogleSearch(query) {
            webResultsDiv.innerHTML = '<h2>Web Results</h2>';
            try {
                const response = await fetch(`http://localhost:3001/api/google-search?query=${encodeURIComponent(query)}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorData)}`);
                }
                const data = await response.json();
                console.log("Google Search Results from backend:", data); // For debugging
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        webResultsDiv.innerHTML += `
                            <div class="search-result-item">
                                <div class="content">
                                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                    <p>${item.snippet}</p>
                                    <p class="url">${item.displayLink}</p>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    webResultsDiv.innerHTML += '<p>No web results found.</p>';
                }
            } catch (error) {
                console.error("Error performing Google search via backend:", error);
                webResultsDiv.innerHTML += `<p>Error searching web: ${error.message}. Please try again later.</p>`;
            }
        }

        // 4. Perform Unsplash Image Search (Proxied through Backend)
        async function performUnsplashSearch(query) {
            imageResultsDiv.innerHTML = '<h2>Image Results</h2>';
            try {
                const response = await fetch(`http://localhost:3001/api/unsplash-search?query=${encodeURIComponent(query)}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorData)}`);
                }
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    data.results.forEach(item => {
                        imageResultsDiv.innerHTML += `
                            <div class="search-result-item">
                                <img src="${item.urls.small}" alt="${item.alt_description || item.description || 'Unsplash image'}">
                                <div class="content">
                                    <h3><a href="${item.links.html}" target="_blank">${item.alt_description || item.description || 'Image'}</a></h3>
                                    <p>By ${item.user.name}</p>
                                    <p class="url">Unsplash</p>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    imageResultsDiv.innerHTML += '<p>No image results found.</p>';
                }
            } catch (error) {
                console.error("Error performing Unsplash search via backend:", error);
                imageResultsDiv.innerHTML += `<p>Error searching images: ${error.message}. Please try again later.</p>`;
            }
        }

        // 5. Perform YouTube Video Search (Proxied through Backend)
        async function performYouTubeSearch(query) {
            videoResultsDiv.innerHTML = '<h2>Video Results</h2>';
            try {
                const response = await fetch(`http://localhost:3001/api/Youtube?query=${encodeURIComponent(query)}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorData)}`);
                }
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        if (item.id.videoId) { // Ensure it's a video
                            videoResultsDiv.innerHTML += `
                                <div class="search-result-item">
                                    <img src="${item.snippet.thumbnails.default.url}" alt="${item.snippet.title}">
                                    <div class="content">
                                        <h3><a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">${item.snippet.title}</a></h3>
                                        <p>${item.snippet.description}</p>
                                        <p class="url">YouTube</p>
                                    </div>
                                </div>
                            `;
                        }
                    });
                } else {
                    videoResultsDiv.innerHTML += '<p>No video results found.</p>';
                }
            } catch (error) {
                console.error("Error performing Youtube via backend:", error);
                videoResultsDiv.innerHTML += `<p>Error searching videos: ${error.message}. Please try again later.</p>`;
            }
        }

        // 6. Generate Gemini Content (Chat) (Proxied through Backend)
        async function generateGeminiContent(prompt) {
            chatResultsDiv.innerHTML = '<h2>Chat Results</h2>';
            try {
                const response = await fetch('http://localhost:3001/api/gemini-generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorData)}`);
                }
                const data = await response.json();
                console.log("Gemini Response from backend:", data); // For debugging
                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts.length > 0) {
                    const text = data.candidates[0].content.parts[0].text;
                    chatResultsDiv.innerHTML += `
                        <div class="search-result-item">
                            <div class="content">
                                <h3>Gemini AI Response</h3>
                                <p>${text}</p>
                                <p class="url">Google Gemini</p>
                            </div>
                        </div>
                    `;
                } else {
                    chatResultsDiv.innerHTML += '<p>No chat response found.</p>';
                }
            } catch (error) {
                console.error("Error generating Gemini content via backend:", error);
                chatResultsDiv.innerHTML += `<p>Error generating chat response: ${error.message}. Please try again later.</p>`;
            }
        }


        // Main search execution function
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                alert("Please enter a search query.");
                return;
            }

            searchResultsContainer.style.display = "block";
            showLoadingSpinner();
            noResultsMessage.style.display = "none"; // Hide initially

            // Clear previous results
            webResultsDiv.innerHTML = '';
            imageResultsDiv.innerHTML = '';
            videoResultsDiv.innerHTML = '';
            musicResultsDiv.innerHTML = '';
            chatResultsDiv.innerHTML = '';

            try {
                // Perform all searches concurrently
                await Promise.all([
                    performGoogleSearch(query),
                    performUnsplashSearch(query),
                    performYouTubeSearch(query),
                    performSpotifySearch(query), // Corrected to use the updated function
                    generateGeminiContent(query)
                ]);

                // After all searches are done, determine if any results were found
                let totalResults = 0;
                totalResults += webResultsDiv.children.length > 1 ? 1 : 0; // Check if content added beyond initial H2
                totalResults += imageResultsDiv.children.length > 1 ? 1 : 0;
                totalResults += videoResultsDiv.children.length > 1 ? 1 : 0;
                totalResults += musicResultsDiv.children.length > 1 ? 1 : 0;
                totalResults += chatResultsDiv.children.length > 1 ? 1 : 0;

                if (totalResults === 0) {
                    noResultsMessage.style.display = "block";
                } else {
                    noResultsMessage.style.display = "none";
                }

            } catch (error) {
                console.error("An error occurred during search:", error);
                noResultsMessage.style.display = "block";
                noResultsMessage.innerHTML = `<p>An error occurred during search: ${error.message}. Please check your backend server.</p>`;
            } finally {
                hideLoadingSpinner();
                displayResultsBasedOnFilter(); // Show/hide sections based on active filter and content
            }
        }

    </script>
</body>
</html>
